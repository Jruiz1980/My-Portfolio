<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
    document.addEventListener('scroll', function() {
    const parallaxBackground = document.getElementById('animatedBackground');
    const scrollPosition = window.scrollY;
    const parallaxSpeed = 0.5;
    parallaxBackground.style.transform = `translateZ(-500px) translateY(${scrollPosition * parallaxSpeed}px)`;
  });
  </script>
</body>
</html>
